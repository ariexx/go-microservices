version: '3'

services:
  broker-service:
    container_name: 'broker-service'
    build:
      context: ../broker-service
      dockerfile: broker-service.dockerfile
    restart: always
    ports:
      - "8080:80"
    deploy:
      mode: replicated
      replicas: 1

  # mysql:
  #   image: 'mysql:latest'
  #   container_name: 'mysql_auth'
  #   ports:
  #     - "3300:3306"
  #   deploy:
  #     mode: replicated
  #     replicas: 1
  #   environment:
  #     - MYSQL_DATABASE=users
